<!DOCTYPE html>
<html lang="es">
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/estilo.css' %}"/> 
	<link rel="stylesheet" href="{% static 'css/fadein.css' %}"/> 
	<link rel="stylesheet" href="{% static 'css/login.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/material_login.css' %}"/>
	<link href="{% static 'img/favicon.png' %}" rel="icon" type="image/x-icon" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>MusicPro - Iniciar Sesion</title>
	<!--TODO: Meta tags//Mecanismos de posicionamiento en buscador-->
</head>
<body>
	<div class="container-fluid p-0" >
        <div class="container-sm pb-0 pt-0 pe-0 ps-0 pe-lg-3 ps-lg-3 pb-sm-3">
			{% include 'common/navbar.html' %}	
			<br>
            <div class="container-fluid mt-1 mt-lg-2 text-light" id="divsep"> 
				<div class="container-sm" id="divform">
					<div>
						<h1 class="text-center mt-3 mb-0">Iniciar sesi칩n</h1>
						<form method="POST" autocomplete="off" class="mt-4 rounded">
							{% if error %}
							<p id="error" class="text-center round-pill">Correo o contrase침a incorrectos</p>
							{% endif %}
							{% csrf_token %}
							<div class="group">
								<input type="email" name="email"><span class="highlight"></span><span class="bar"></span>
								<label>Correo</label>
							</div>
							<div class="group">
								<input type="password" name="password"><span class="highlight"></span><span class="bar"></span>
								<label>Contrase침a</label>
							</div>
								<button type="submit" class="button buttonBlue">Iniciar sesi칩n
								<div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
							</button>
					  	</form>
					</div>
			</div>
				{% include 'common/footer.html' %}
            </div>
        </div>
    </div>
	<div class="offcanvas offcanvas-start"  tabindex="-1" id="offcanvasCarrito" aria-labelledby="offcanvasCarritoLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasCarritoLabel">Mi Carrito</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div class="container">
				<div class="row">
					{% include "carro/widget.html" %}
				</div>
		  	</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="{% static 'js/material_login.js' %}"></script>
<script src="{% static 'js/common.js' %}"></script>
</body>
</html>
