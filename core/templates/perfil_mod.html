<!DOCTYPE html>
<html lang="es">
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
	<link rel="stylesheet" href="{% static 'css/signup.css' %}">
	<link rel="stylesheet" href="{% static 'css/progress.css' %}">
	<link href="{% static 'img/favicon.png' %}" rel="icon" type="image/x-icon" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>MusicPro - Modificar Mi Perfil</title>
</head>
<body style="background-color: crimson;">
	<div class="container-fluid p-0" id="test" style="background-color: crimson;">
		<div class="container-md pb-0 pt-0 pe-0 ps-0 pe-lg-3 ps-lg-3 pb-sm-3">
			{% include 'common/navbar.html' %}
			<br>
			<div class="container-fluid mt-1 mt-lg-2" style="box-shadow: 1px 0px 4px 2px black; background: linear-gradient(to top, crimson 40%, grey 90% 60%)"> 
				<br><br>
				<div class="container-fluid ">
					<div class="col-md-6 offset-md-3 col-sm-12">
						<form method="POST" class="card-body">{% csrf_token %}
							<table class="table">
								<thead>
									<tr>												
										<th><h4>Modificando mis datos</h4></th>
									</tr>
								</thead>
								<tbody>
									{{form}}
								</tbody>
							</table>
							<div class="d-flex justify-content-end">
								<a href="/perfil/{{rut.rut}}/" class="btn btn-sm btn-danger">Cancelar</a>
								&nbsp;
								<input type="submit" value="Guardar cambios" id="enviar" class="btn btn-sm btn-success">
							</div>
						</form>
					</div>
				</div>
				<br><br>
				<div class="text-light">
					{% include 'common/footer.html' %}
					<br>
				</div>
			</div>
		</div>
    </div>
	<br>
	<div class="offcanvas offcanvas-start"  tabindex="-1" id="offcanvasCarrito" aria-labelledby="offcanvasCarritoLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasCarritoLabel">Mi Carrito</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<div class="container">
				<div class="row">
					{% include "carro/widget.html" %}
				</div>
		  	</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
	crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
	crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$('[data-toggle="popover"]').popover();

			var edit = $('#id_suscripcion')[0];

			var add = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
						<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
						<path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
					   </svg>`
			var button = `
				<button type="button" class="ms-1 mt-1 border-0 bg-white" id="info" 
					data-toggle="tooltip" data-placement="top">
					${add}
				</button>`;
			edit.outerHTML = edit.outerHTML + button;
			setTimeout(function() {
				$('#info').attr('title', 'Al suscribirse y donar a nuestra fundación, recibirá un 5% de descuento en el total de todas sus compras.');
				$('[data-toggle="tooltip"]').tooltip()
			}, 100);
		});
	</script>
<script src="{% static 'js/common.js' %}"></script>
<script src="{% static 'js/validar_edit.js' %}"></script>
</body>
</html>
